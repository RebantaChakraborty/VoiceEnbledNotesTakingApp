  <body>
    <!-- Navbar Starts-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#" id="brand">NoteX</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <!-- <li class="nav-item active">
            <a class="nav-link" href="#" id="home"
              >Home <span class="sr-only">(current)</span></a
            > -->
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            id="searchTxt"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search" style="visibility: hidden;">
            Search
          </button>
        </form>
      </div>
    </nav>
    <!-- Navbar Ends-->

     <!-- Note Adder Starts-->
    <div class="container my-3" id="addDiv1" >
      <h3 id="firstHeading">Welcome to <span id="titleBrand">NoteX</span> </h3>
      <div class="card" id="addDiv2" >
        <div class="card-body" id="bodyStart" >
          <h5 class="card-title">Add a Note</h5>
          <div class="form-group">
            <textarea class="form-control" id="addTxt" rows="3" onclick=record() placeholder="Click here and Speak...."></textarea>
          </div>

          <button class="btn btn-primary" id="addBtn">Add Notes</button>

        </div>
      </div>
      <!-- Note Saver starts-->
      <h3>Your Notes:</h3>
      <hr>
      <div class="row container-fluid note" id="notes">

      </div>
     <!-- Note Saver ends-->
    
  
</div>
<!-- Note Adder Ends-->
     

<script>
  
   function record(){
            var recognition =  new webkitSpeechRecognition();
            recognition.lang="en-GB";
            recognition.onresult = function(event) {
                console.log(event); 
                if( document.getElementById("addTxt").value===""){
                  document.getElementById("addTxt").value=event.results[0][0].transcript;
                }
                else{
                
                document.getElementById("addTxt").value+=" "+event.results[0][0].transcript;

            }
          }
            recognition.start();
   }
</script>
